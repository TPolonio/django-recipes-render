{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Username</legend>
                <h2>Are you sure you to delete the user {{ object.username }}</h2>
            </fieldset>
    <h2>Delete User</h2>
    <div class="border-top pt-3">
        <small class="text-muted">
           <a class="ml-2" href="{% url 'login' %}">Log In</a>
        </small>
    </div>    
{% endblock %}
